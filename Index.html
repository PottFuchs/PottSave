<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f2f2f2;">

    <header style="background-color: #0078D7; padding: 1em; color: white;">
        <h1>PottSave</h1>

    </header>

    <main style="padding: 2em;">
        <button id="authorize_button" style="padding: 10px 20px; font-size: 16px;">Mit Google Drive verbinden</button>
        <div id="upload_section" style="margin-top: 30px; display: none;">
            <input type="file" id="file_input" multiple>
            <br><br>
            <label><input type="checkbox" id="use_date_folder" checked> Automatisch Tagesordner anlegen</label>
            <br><br>
            <button id="upload_button" style="padding: 10px 20px; font-size: 16px;">Dateien hochladen</button>
            <div id="upload_status" style="margin-top: 20px;"></div>
        </div>
    </main>
